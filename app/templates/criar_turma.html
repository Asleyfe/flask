{% extends "base.html" %}

{% block title %}
Criar Turma
{% endblock %}

{% block conteudo %}
<main class="form-container">
    <h1>➕ Criar Nova Turma</h1>
    <p>Preencha os detalhes da turma para o professor {{ professor }}:</p>

    <form method="POST" action="{{ url_for('criar_turma_web') }}">

        <label for="curso">Nome do Curso (Ex: Eng. Software):</label>
        <input type="text" id="curso" name="curso" required placeholder="Curso">

        <label for="materia">Matéria (Ex: POO):</label>
        <input type="text" id="materia" name="materia" required placeholder="Matéria">

        <label for="vagas">Número de Vagas:</label>
        <input type="number" id="vagas" name="vagas" required min="1" placeholder="Vagas">

        <div class="form-actions">
            <button type="submit" class="primary-btn">Criar Turma</button>
            <a href="{{ url_for('dashboard') }}" class="back-link">Cancelar e Voltar</a>
        </div>
    </form>
</main>
{% endblock %}
