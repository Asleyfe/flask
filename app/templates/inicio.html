{% extends "base.html" %}

{% block title %}
Início | {{ titulo }}
{% endblock %}

{% block conteudo %}
<main class="auth-menu">
    <h1>{{ titulo }}</h1>
    <p>Por favor, escolha uma opção para continuar:</p>

    <div class="auth-options">
        <div class="card login-card">
            <h2>Já sou cadastrado</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <label for="matricula_login">Sua Matrícula:</label>
                <input type="text" id="matricula_login" name="matricula" required placeholder="Ex: P001 ou A002">
                <button type="submit" class="login-button primary-btn">Entrar</button>
            </form>
        </div>

        <div class="or-separator">OU</div>

        <div class="card cadastro-card">
            <h2>Primeiro Acesso</h2>
            <p>Crie sua conta como professor ou aluno.</p>
            <a href="{{ url_for('cadastro_usuario') }}" class="cadastro-link action-button">Fazer Cadastro</a>
        </div>
    </div>
</main>
{% endblock %}
