{% extends "base.html" %}

{% block title %}
{{ titulo }}
{% endblock %}

{% block conteudo %}
<main class="cadastro-form">
    <h1>{{ titulo }}</h1>
    <p>Informe seus dados para criar sua conta:</p>

    <form method="POST" action="{{ url_for('cadastro_usuario') }}">

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu Nome" value="{{ nome if nome is defined }}">

        <label for="matricula">Matrícula (Código Único):</label>
        <input type="text" id="matricula" name="matricula" required placeholder="Ex: P001 ou A002"
            value="{{ matricula if matricula is defined }}">

        <label for="funcao">Sua Função:</label>
        <select id="funcao" name="funcao" required>
            <option value="" disabled selected>Escolha sua função</option>
            <option value="professor">Professor(a)</option>
            <option value="aluno">Aluno(a)</option>
        </select>

        <div class="form-actions">
            <button type="submit" class="primary-btn">Finalizar Cadastro</button>
            <a href="{{ url_for('inicio') }}" class="back-link">Voltar ao Menu</a>
        </div>
    </form>
</main>
{% endblock %}
